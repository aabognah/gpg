driver:
  name: vagrant

provisioner:
  name: chef_zero
  deprecations_as_errors: true
  enforce_idempotency: true
  multiple_converge: 2

verifier: inspec
  
platforms:
  - name: amazon-linux
    driver_config:
      box: mvbcoding/awslinux
  - name: centos-6
  - name: centos-7
  - name: debian-8
  - name: debian-9
  - name: fedora-27
  - name: ubuntu-14.04
  - name: ubuntu-16.04

suites:
  - name: default
    run_list:
    - recipe[test::default]
